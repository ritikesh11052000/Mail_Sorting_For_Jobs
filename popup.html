<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>Job Tracker</h1>
      <button id="authBtn" class="btn-primary">Connect Gmail</button>
    </header>
    
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Scanning emails...</p>
    </div>
    
    <div id="summary" class="hidden">
      <div class="stats">
        <div class="stat-item">
          <span class="stat-number" id="totalApps">0</span>
          <span class="stat-label">Applications</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="selectedApps">0</span>
          <span class="stat-label">Selected</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="interviewApps">0</span>
          <span class="stat-label">Interviews</span>
        </div>
      </div>
      
      <div class="recent-updates">
        <h3>Recent Updates</h3>
        <div id="recentList"></div>
      </div>
      
      <button id="openDashboard" class="btn-secondary">Open Dashboard</button>
    </div>
    
    <div id="error" class="hidden">
      <p id="errorMessage"></p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
